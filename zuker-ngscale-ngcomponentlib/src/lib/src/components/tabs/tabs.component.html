<ng-container *ngTemplateOutlet="tabsPresenterTemplate; context: { $implicit: tabs, selector: this }"></ng-container>
<ng-container *ngTemplateOutlet="tabContentTemplate"></ng-container>

<ng-template #defaultTabsPresenterTemplate>
  <div class="tabs">
    <button *ngFor="let tab of tabs"
            (click)="selectTab(tab)"
            [ngClass]="{ selected: selectedTab === tab }"
            class="tablinks">
      <ng-container *ngTemplateOutlet="tabHeaderTemplate; context: { $implicit: tab }"></ng-container>
    </button>
  </div>
</ng-template>

<ng-template let-tab #defaultHeaderTemplate>
  <span>{{ tab.header }}</span>
</ng-template>

<ng-template #defaultContentTemplate>
  <div class="tabcontent">
      <ng-container *ngTemplateOutlet="tabsContentTemplate"></ng-container>
  </div>
</ng-template>

<ng-template #tabsContentTemplate>
    <ng-content></ng-content>
</ng-template>
